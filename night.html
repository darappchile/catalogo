<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARAPP | Night Club Elite</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #0a1128; font-family: sans-serif; }
        
        /* FONDO CON LA MANO */
        .wrapper {
            position: relative; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(10, 17, 40, 0.7), rgba(10, 17, 40, 0.7)), 
                        url('https://images.unsplash.com/photo-1512428559087-560fa5ceab42?q=80&w=1200&auto=format&fit=crop');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* EL CELULAR */
        .phone {
            position: relative; width: 290px; height: 600px;
            background: #000; border: 10px solid #1f2937;
            border-radius: 40px; box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            overflow: hidden; z-index: 10;
        }

        .notch {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 120px; height: 18px; background: #1f2937;
            border-bottom-left-radius: 15px; border-bottom-right-radius: 15px; z-index: 20;
        }

        /* DISE√ëO DE LA APP DENTRO DEL CELULAR */
        .app-content {
            width: 100%; height: 100%;
            background: #0a1128; overflow-y: auto;
            color: white; text-align: center;
        }

        .logo-negocio { height: 80px; margin-top: 30px; border-radius: 10px; }
        .ofertas { padding: 15px; text-align: left; }
        
        /* Estilo elegante para Night Club */
        .item { 
            background: #161b22; padding: 15px; margin-bottom: 10px; 
            border-radius: 10px; border-left: 4px solid #a855f7; /* Color P√∫rpura/VIP */
            display: flex; justify-content: space-between; font-size: 0.9rem;
        }

        /* BOTONES FIJOS ABAJO DEL CELULAR */
        .phone-footer {
            position: absolute; bottom: 0; width: 100%;
            display: flex; background: #161b22; padding: 10px 0;
            border-top: 1px solid #a855f7;
        }
        .btn-app { flex: 1; margin: 0 5px; padding: 10px; border-radius: 20px; text-decoration: none; color: white; font-size: 0.7rem; font-weight: bold; text-align: center; }

        /* BOT√ìN VOLVER AL CAT√ÅLOGO */
        .btn-back {
            margin-top: 15px; padding: 12px 25px; background: #10b981;
            color: #0a1128; text-decoration: none; border-radius: 50px;
            font-weight: bold; z-index: 20;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="phone">

            <div class="app-content">
                <img src="cat-night.png" class="logo-negocio">

                <div class="ofertas">

                    <a href="https://maps.google.com" class="btn-app" style="background: #3b82f6;">üìç UBICACI√ìN</a>

</body>
</html>
