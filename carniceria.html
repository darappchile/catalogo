<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARAPP | Carnicer√≠a JP</title>
    <style>
        :root {
            --rojo-principal: #b91c1c;
            --dorado: #d4af37;
            --crema: #fff5e6;
            --blanco: #ffffff;
            --tarjeta-bg: rgba(0, 0, 0, 0.4); 
            --negro-trans: rgba(0, 0, 0, 0.85);
        }

        /* --- CORRECCI√ìN DE FLUIDEZ --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: var(--crema);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .capa-fondo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('fondo_carne.png'); 
            background-size: cover;
            background-position: center;
            z-index: -1;
            will-change: transform;
            transform: translateZ(0);
        }

        header { 
            text-align: center; 
            margin-bottom: 25px; 
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            perspective: 1000px; /* A√±ade profundidad para el efecto 3D */
        }

        /* --- NUEVA ANIMACI√ìN: ACERCAR PIZARRA --- */
        .img-letrero {
            width: 90%;
            max-width: 400px; 
            filter: drop-shadow(0 15px 20px rgba(0,0,0,0.6));
            animation: presentarOferta 5s ease-in-out infinite;
            transform-origin: center bottom; /* El zoom sale desde abajo hacia el cliente */
        }

        @keyframes presentarOferta {
            0%, 100% { 
                transform: scale(1) translateY(0); 
            }
            50% { 
                transform: scale(1.08) translateY(-10px); /* El cerdito se acerca y sube un poco */
            }
        }

        /* El resto del CSS se mantiene igual para no alterar nada */
        .ofertas-container { width: 100%; max-width: 500px; }
        .oferta-card {
            background: var(--tarjeta-bg);
            backdrop-filter: blur(8px);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.05);
            overflow: hidden;
        }
        .img-producto { width: 90px; height: 90px; object-fit: cover; }
        .oferta-info { padding: 12px; flex-grow: 1; }
        .oferta-info h3 { margin: 0; font-size: 1rem; color: rgba(255, 255, 255, 0.95); text-transform: uppercase; text-shadow: 1px 1px 3px rgba(0,0,0,0.8); }
        .oferta-info p { margin: 4px 0 0; color: rgba(255, 255, 255, 0.6); font-size: 0.8rem; }
        .precio { padding-right: 15px; color: var(--dorado); font-size: 1.1rem; font-weight: bold; white-space: nowrap; }
        .action-section { width: 100%; max-width: 500px; margin-top: 20px; background: var(--negro-trans); padding: 20px; border-radius: 25px; border: 1px solid var(--dorado); box-sizing: border-box; }
        .map-container { width: 100%; height: 180px; border-radius: 15px; overflow: hidden; margin-bottom: 15px; border: 1px solid #444; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { padding: 14px; border-radius: 12px; text-decoration: none; color: white; font-weight: bold; text-align: center; font-size: 0.8rem; }
        .btn-llamar { background: linear-gradient(135deg, #b91c1c 0%, #7f1d1d 100%); }
        .btn-mapa { background: #333; border: 1px solid var(--dorado); }
        .btn-volver { margin: 30px 0; color: var(--crema); text-decoration: none; font-size: 0.8rem; opacity: 0.6; border: 1px solid rgba(255,255,255,0.2); padding: 8px 15px; border-radius: 20px; }
    </style>
</head>
<body>
    <div class="capa-fondo"></div>

    <header>
        <img src="letrero_carne.png" alt="Carnicer√≠a JP" class="img-letrero">
    </header>

    <div class="ofertas-container">
        <div class="oferta-card">
            <img src="lomo_vetado.png" class="img-producto">
            <div class="oferta-info">
                <h3>Lomo Vetado Angus</h3>
                <p>Corte premium con marmoleo perfecto</p>
            </div>
            <div class="precio">$14.990</div>
        </div>

        <div class="oferta-card">
            <img src="pack_asado.png" class="img-producto">
            <div class="oferta-info">
                <h3>Pack Asado Familiar</h3>
                <p>Abastero, Chorizos y Carb√≥n</p>
            </div>
            <div class="precio">$29.990</div>
        </div>

        <div class="oferta-card">
            <img src="costillar_cerdo.png" class="img-producto">
            <div class="oferta-info">
                <h3>Costillar de Cerdo</h3>
                <p>Ideal para cocci√≥n lenta o parrilla</p>
            </div>
            <div class="precio">$8.500</div>
        </div>

        <div class="oferta-card">
            <img src="pechuga.png" class="img-producto">
            <div class="oferta-info">
                <h3>Pechuga de Pollo</h3>
                <p>Fresca, deshuesada y limpia</p>
            </div>
            <div class="precio">$6.200</div>
        </div>
    </div>

    <div class="action-section">
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13735.64234033334!2d-71.2057!3d-30.6033!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x968936353d2e1b1d%3A0x6b6d5f7d2b638f0!2sOvalle%2C%20Coquimbo!5e0!3m2!1ses-419!2scl!4v1700000000000!5m2!1ses-419!2scl" 
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>
        <div class="btn-group">
            <a href="tel:56944422261" class="btn btn-llamar">üìû LLAMAR</a>
            <a href="https://maps.app.goo.gl/YourActualLink" target="_blank" class="btn btn-mapa">üìç VER MAPA</a>
        </div>
    </div>

    <a href="index.html" class="btn-volver">‚Üê Volver al inicio</a>

</body>
</html>
