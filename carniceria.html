<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARAPP | Carnicer√≠a JP</title>
    <style>
        :root {
            --rojo-principal: #b91c1c;
            --dorado: #d4af37;
            --crema: #fff5e6;
            --blanco: #ffffff;
            --tarjeta-bg: rgba(0, 0, 0, 0.6); 
            --negro-trans: rgba(0, 0, 0, 0.85);
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('fondo_carne.png'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--crema);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header { 
            text-align: center; 
            margin-bottom: 25px; 
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .img-letrero {
            width: 90%;
            max-width: 400px; 
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
            animation: balanceoViento 4s ease-in-out infinite;
            transform-origin: top center;
        }

        @keyframes balanceoViento {
            0% { transform: rotate(1.5deg); }
            50% { transform: rotate(-1.5deg); }
            100% { transform: rotate(1.5deg); }
        }

        /* --- ESTILO DE LAS TARJETAS CON IMAGEN --- */
        .ofertas-container { width: 100%; max-width: 500px; }
        
        .oferta-card {
            background: var(--tarjeta-bg);
            backdrop-filter: blur(5px);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .img-producto {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-right: 2px solid var(--rojo-principal);
        }

        .oferta-info {
            padding: 12px;
            flex-grow: 1;
        }

        .oferta-info h3 { margin: 0; font-size: 1rem; color: var(--blanco); text-transform: uppercase; }
        .oferta-info p { margin: 4px 0 0; color: #ccc; font-size: 0.8rem; }
        
        .precio { 
            padding-right: 15px;
            color: var(--dorado); 
            font-size: 1.1rem; 
            font-weight: bold; 
            white-space: nowrap;
        }

        /* --- SECCI√ìN DE ACCI√ìN --- */
        .action-section { 
            width: 100%; max-width: 500px; margin-top: 20px; 
            background: var(--negro-trans); padding: 20px; 
            border-radius: 25px; border: 1px solid var(--dorado);
        }
        
        .map-container {
            width: 100%; height: 150px; border-radius: 15px;
            overflow: hidden; margin-bottom: 15px;
        }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { 
            padding: 14px; border-radius: 12px; text-decoration: none; 
            color: white; font-weight: bold; text-align: center; font-size: 0.8rem;
        }
        .btn-llamar { background: linear-gradient(135deg, #b91c1c 0%, #7f1d1d 100%); }
        .btn-mapa { background: #333; border: 1px solid var(--dorado); }

        .btn-volver { 
            margin-top: 30px; color: var(--crema); text-decoration: none; 
            font-size: 0.8rem; opacity: 0.6;
        }
    </style>
</head>
<body>

    <header>
        <img src="letrero_carne.png" alt="Carnicer√≠a JP" class="img-letrero">
    </header>

    <div class="ofertas-container">
        <div class="oferta-card">
            <img src="lomo_vetado.png" class="img-producto">
            <div class="oferta-info">
                <h3>Lomo Vetado Angus</h3>
                <p>Corte premium con marmoleo perfecto</p>
            </div>
            <div class="precio">$14.990</div>
        </div>

        <div class="oferta-card">
            <img src="pack_asado.png" class="img-producto">
            <div class="oferta-info">
                <h3>Pack Asado Familiar</h3>
                <p>Abastero, Chorizos y Carb√≥n</p>
            </div>
            <div class="precio">$29.990</div>
        </div>

        <div class="oferta-card">
            <img src="costillar.png" class="img-producto">
            <div class="oferta-info">
                <h3>Costillar de Cerdo</h3>
                <p>Ideal para cocci√≥n lenta o parrilla</p>
            </div>
            <div class="precio">$8.500</div>
        </div>

        <div class="oferta-card">
            <img src="pechuga.png" class="img-producto">
            <div class="oferta-info">
                <h3>Pechuga de Pollo</h3>
                <p>Fresca, deshuesada y limpia</p>
            </div>
            <div class="precio">$6.200</div>
        </div>
    </div>

    <div class="action-section">
        <div class="map-container">
            <iframe src="http://googleusercontent.com/maps.google.com/4" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <div class="btn-group">
            <a href="tel:56944422261" class="btn btn-llamar">üìû LLAMAR</a>
            <a href="#" class="btn btn-mapa">üìç VER MAPA</a>
        </div>
    </div>

    <a href="index.html" class="btn-volver">‚Üê Volver al inicio</a>

</body>
</html>
