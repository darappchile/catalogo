<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfajores Catalina - DarApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background-color: #ffc2d1; 
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .main-wrapper {
            width: 100%;
            max-width: 500px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Ajuste para centrar más el contenido verticalmente */
            padding-top: 60px; 
            padding-bottom: 120px; 
        }

        /* Letrero Superior con más aire arriba */
        .header-extra {
            padding: 20px 0 20px 0;
            text-align: center;
            color: #d63384;
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
        }

        .corazon {
            font-size: 1.5rem;
            vertical-align: middle;
            margin: 0 10px;
        }

        .image-container {
            width: 95%;
            display: flex;
            justify-content: center;
            margin: 20px 0; /* Más separación entre el texto y la foto */
        }

        .catalog-img {
            width: 100%;
            height: auto; 
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        /* Botón estilo Alfajor / Chocolate */
        .footer-action {
            position: fixed;
            bottom: 40px; /* Subido de 20px a 40px */
            width: 100%;
            max-width: 500px; 
            display: flex;
            justify-content: center;
            z-index: 999;
        }

        .btn-ws {
            /* Degradado color chocolate y dulce de leche */
            background: linear-gradient(135deg, #6d4c41, #3e2723); 
            color: #ffffff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 50px; /* Más redondeado tipo alfajor */
            font-weight: bold;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            border: 2px solid #fff; /* Borde blanco para que resalte */
            width: 85%;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .btn-ws i {
            color: #25d366; /* El logo de WhatsApp mantiene su color original */
            font-size: 1.8rem;
        }

        .btn-ws:active {
            transform: scale(0.95);
        }

        /* Texto resaltado dentro del botón */
        .btn-highlight {
            color: #ffc2d1; /* Rosa claro para combinar con el fondo */
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="header-extra">
            <span class="corazon">♥</span>Te amo<span class="corazon">♥</span>
        </div>

        <div class="image-container">
            <img src="alfajores.png" class="catalog-img" alt="Catalogo Alfajores">
        </div>

        <div class="footer-action">
            <a href="https://wa.me/56940166233?text=Hola%20Catalina,%20quiero%20hacer%20un%20pedido" class="btn-ws">
                <i class="fab fa-whatsapp"></i> 
                <span class="btn-highlight">PEDIR POR WHATSAPP</span>
            </a>
        </div>
    </div>

</body>
</html>
