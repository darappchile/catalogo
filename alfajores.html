<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfajores Catalina - DarApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background-color: #ffc2d1; 
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .main-wrapper {
            width: 100%;
            max-width: 500px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px; 
            padding-bottom: 120px; 
        }

        .header-extra {
            padding: 15px 0;
            text-align: center;
            color: #d63384;
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
        }

        .corazon {
            font-size: 1.2rem;
            vertical-align: middle;
            margin: 0 8px;
        }

        .image-container {
            width: 95%;
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .catalog-img {
            width: 100%;
            height: auto; 
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        /* Bloque de Info y Mapa debajo de la imagen */
        .footer-info {
            width: 90%;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.4);
            width: 100%;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            color: #3e2723;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .info-item {
            margin: 5px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .info-item i { color: #d63384; }

        .map-container {
            width: 100%;
            height: 180px;
            border-radius: 12px;
            overflow: hidden;
            border: 3px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Botón WhatsApp Flotante Minimalista */
        .footer-action {
            position: fixed;
            bottom: 25px; 
            width: 100%;
            max-width: 500px; 
            display: flex;
            justify-content: center;
            z-index: 999;
        }

        .btn-ws {
            background: rgba(62, 39, 35, 0.8); 
            backdrop-filter: blur(8px);
            color: #ffffff;
            padding: 10px 25px;
            text-decoration: none;
            border-radius: 50px; 
            font-weight: bold;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .btn-ws i { color: #25d366; font-size: 1.4rem; }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="header-extra">
            <span class="corazon">♥</span>Te amo<span class="corazon">♥</span>
        </div>

        <div class="image-container">
            <img src="alfajores.png" class="catalog-img" alt="Catalogo Alfajores">
        </div>

        <div class="footer-info">
            <div class="info-card">
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <span>Lunes a Sábado: 09:00 - 20:00</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Villa Alegre, Maule, Chile</span>
                </div>
            </div>

            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13054.437148906596!2d-71.74838645!3d-35.6743128!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9665ea676a7516d1%3A0x7d6b38c0379471f0!2sVilla%20Alegre%2C%20Maule!5e0!3m2!1ses-419!2scl!4v1706385000000!5m2!1ses-419!2scl" 
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </div>

        <div class="footer-action">
            <a href="https://wa.me/56940166233?text=Hola%20Catalina,%20quiero%20hacer%20un%20pedido" class="btn-ws">
                <i class="fab fa-whatsapp"></i> 
                <span>PEDIR POR WHATSAPP</span>
            </a>
        </div>
    </div>

</body>
</html>
