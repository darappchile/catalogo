<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfajores Catalina - DarApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background-color: #ffc2d1; 
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .main-wrapper {
            width: 100%;
            max-width: 500px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px; 
            padding-bottom: 100px; 
        }

        /* Letrero Superior */
        .header-extra {
            padding: 20px 0;
            text-align: center;
            color: #d63384;
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            text-shadow: 1px 1px 0px rgba(255,255,255,0.4);
        }

        .corazon {
            font-size: 1.5rem;
            vertical-align: middle;
            margin: 0 10px;
        }

        /* Imagen Central */
        .image-container {
            width: 95%;
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .catalog-img {
            width: 100%;
            height: auto; 
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        /* Botón WhatsApp Flotante Fijo y Minimalista */
        .footer-action {
            position: fixed;
            bottom: 30px; 
            width: 100%;
            max-width: 500px; 
            display: flex;
            justify-content: center;
            z-index: 999;
        }

        .btn-ws {
            background: rgba(62, 39, 35, 0.85); 
            backdrop-filter: blur(8px);
            color: #ffffff;
            padding: 10px 25px;
            text-decoration: none;
            border-radius: 50px; 
            font-weight: bold;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: transform 0.2s ease;
        }

        .btn-ws i { 
            color: #25d366; 
            font-size: 1.6rem; 
        }

        .btn-ws:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="header-extra">
            <span class="corazon">♥</span>Te amo<span class="corazon">♥</span>
        </div>

        <div class="image-container">
            <img src="alfajores.png" class="catalog-img" alt="Catalogo Alfajores">
        </div>

        <div class="footer-action">
            <a href="https://wa.me/56940166233?text=Hola%20Catalina,%20quiero%20hacer%20un%20pedido" class="btn-ws">
                <i class="fab fa-whatsapp"></i> 
                <span>WHATSAPP</span>
            </a>
        </div>
    </div>

</body>
</html>
