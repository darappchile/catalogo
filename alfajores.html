<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alfajores Catalina - DarApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Bloqueamos el scroll en toda la página */
        body, html { 
            margin: 0; 
            padding: 0; 
            background-color: #ffc2d1; 
            font-family: 'Segoe UI', sans-serif;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Aquí se ancla todo */
        }

        .main-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Ocupa exactamente el alto del celular */
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            box-sizing: border-box;
            padding: 20px 10px;
            justify-content: space-between; /* Distribuye arriba, centro y abajo */
            align-items: center;
        }

        /* Letrero Superior */
        .header-extra {
            text-align: center;
            color: #d63384;
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2.5rem, 8vw, 3.5rem); /* Se adapta al tamaño de pantalla */
            margin-bottom: 10px;
        }

        .corazon {
            font-size: 1.5rem;
            vertical-align: middle;
            margin: 0 10px;
        }

        /* Imagen Central - Ahora se adapta para no causar scroll */
        .image-container {
            flex: 1; /* Toma todo el espacio disponible */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .catalog-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ajusta la imagen sin cortarla y sin estirar el fondo */
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        /* Botón Inferior - Fijo visualmente al final del contenedor */
        .footer-action {
            width: 100%;
            display: flex;
            justify-content: center;
            padding-top: 20px;
            padding-bottom: 10px;
        }

        .btn-ws {
            background: rgba(62, 39, 35, 0.85); 
            backdrop-filter: blur(8px);
            color: #ffffff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 50px; 
            font-weight: bold;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: transform 0.2s ease;
        }

        .btn-ws i { 
            color: #25d366; 
            font-size: 1.6rem; 
        }

        .btn-ws:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="header-extra">
            <span class="corazon">♥</span>Te amo<span class="corazon">♥</span>
        </div>

        <div class="image-container">
            <img src="alfajores.png" class="catalog-img" alt="Catalogo Alfajores">
        </div>

        <div class="footer-action">
            <a href="https://wa.me/56940166233?text=Hola%20Catalina,%20quiero%20hacer%20un%20pedido" class="btn-ws">
                <i class="fab fa-whatsapp"></i> 
                <span>WHATSAPP</span>
            </a>
        </div>
    </div>

</body>
</html>
