<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alfajores Catalina - DarApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background-color: #ffeef2; 
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .image-container {
            flex: 1; 
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 5px; /* Pequeño margen para que no toque los bordes */
        }

        .catalog-img {
            max-width: 100%;
            max-height: 100%;
            /* 'contain' hace que la imagen se vea ENTERA siempre */
            object-fit: contain; 
            display: block;
        }

        .action-bar {
            background-color: #ffdce5; 
            padding: 15px 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
        }

        .btn-ws {
            background-color: #25d366;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 50px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="alfajores.png" class="catalog-img" alt="Catalogo">
    </div>

    <div class="action-bar">
        <a href="https://wa.me/56940166233?text=Hola%20Catalina,%20quiero%20hacer%20un%20pedido" class="btn-ws">
            <i class="fab fa-whatsapp"></i> ¡HAZ TU PEDIDO YA!
        </a>
    </div>

</body>
</html>
