<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARAPP | Almac√©n Express</title>
    <style>
        :root {
            --azul-fondo: #0a1128;
            --naranja-neon: #fb923c;
            --blanco: #ffffff;
            --tarjeta-bg: #161b22;
            --rojo-mapa: #e11d48;
            --azul-call: #1e3a8a;
        }

        body {
            background-color: var(--azul-fondo);
            color: var(--blanco);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header { text-align: center; margin-bottom: 30px; padding-top: 20px; }
        .logo-negocio { 
            height: 120px; 
            margin-bottom: 15px; 
            filter: drop-shadow(0 0 10px rgba(251, 146, 60, 0.3));
        }
        
        h1 { color: var(--naranja-neon); font-size: 1.8rem; margin: 0; letter-spacing: 1px; }
        .subtitulo { opacity: 0.8; font-size: 1rem; color: #94a3b8; }

        /* CONTENEDOR DE OFERTAS */
        .ofertas-container { width: 100%; max-width: 500px; margin-top: 10px; }
        .titulo-seccion { 
            text-align: center; 
            margin-bottom: 25px; 
            color: var(--naranja-neon); 
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .oferta-card {
            background: var(--tarjeta-bg);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.05);
            border-left: 6px solid var(--naranja-neon);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }
        .oferta-card:hover { transform: scale(1.02); }

        .oferta-info h3 { margin: 0; font-size: 1.2rem; color: var(--blanco); }
        .oferta-info p { margin: 5px 0 0; color: #8b949e; font-size: 0.9rem; }
        .precio { color: var(--naranja-neon); font-size: 1.4rem; font-weight: bold; }

        /* SECCI√ìN DE ACCI√ìN (MAPA Y BOTONES) */
        .action-section { 
            width: 100%; 
            max-width: 500px; 
            margin-top: 30px; 
            background: #1c2128; 
            padding: 20px; 
            border-radius: 25px;
            box-sizing: border-box;
        }
        
        .map-container {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        .btn { 
            padding: 16px; 
            border-radius: 15px; 
            text-decoration: none; 
            color: white; 
            font-weight: bold; 
            text-align: center; 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.95rem;
        }
        .btn-llamar { background: var(--azul-call); box-shadow: 0 4px 15px rgba(30, 58, 138, 0.4); }
        .btn-mapa { background: var(--rojo-mapa); box-shadow: 0 4px 15px rgba(225, 29, 72, 0.4); }

        .btn-volver { 
            margin: 40px 0; 
            color: #94a3b8; 
            text-decoration: none; 
            font-size: 0.9rem; 
            transition: color 0.3s;
        }
        .btn-volver:hover { color: var(--naranja-neon); }
    </style>
</head>
<body>

    <header>
        <img src="cat-almacen.png" alt="Almac√©n" class="logo-negocio">
        <h1>Almac√©n Express</h1>
        <p class="subtitulo">Tus productos b√°sicos a un click</p>
    </header>

    <div class="ofertas-container">
        <h2 class="titulo-seccion">Ofertas de la Semana</h2>
        
        <div class="oferta-card">
            <div class="oferta-info">
                <h3>Aceite Maravilla</h3>
                <p>Botella 1 Litro</p>
            </div>
            <div class="precio">$2.100</div>
        </div>

        <div class="oferta-card">
            <div class="oferta-info">
                <h3>Arroz Grado 1</h3>
                <p>Bolsa 1 Kilo</p>
            </div>
            <div class="precio">$1.250</div>
        </div>

        <div class="oferta-card">
            <div class="oferta-info">
                <h3>Pack Bebidas</h3>
                <p>6 Latas Variedades</p>
            </div>
            <div class="precio">$4.500</div>
        </div>
    </div>

    <div class="action-section">
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3329.1!2d-70.6!3d-33.4!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzPCsDI0JzAwLjAiUyA3MMKwMzYnMDAuMCJX!5e0!3m2!1ses!2scl!4v1620000000000!5m2!1ses!2scl" 
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>

        <div class="btn-group">
            <a href="tel:56944422261" class="btn btn-llamar">üìû PEDIR</a>
            <a href="#" class="btn btn-mapa">üìç DIRECCI√ìN</a>
        </div>
    </div>

    <a href="index.html" class="btn-volver">‚Üê Volver al Cat√°logo Principal</a>

</body>
</html>
