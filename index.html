<style>
    :root {
        --azul-fondo: #0a1128;
        --verde-neon: #10b981;
        --blanco-puro: #ffffff;
        --tarjeta-bg: #161b22;
        --azul-brillo: #00d2ff;
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--azul-fondo);
        color: var(--blanco-puro);
        margin: 0;
        line-height: 1.6;
        overflow-x: hidden;
    }

    header {
        padding: 60px 20px 40px;
        text-align: center;
        background: radial-gradient(circle at top, #1e3a8a 0%, var(--azul-fondo) 70%);
    }

    .logo-box img { 
        height: 200px !important; width: 200px !important; 
        object-fit: cover !important; border-radius: 50% !important;
        border: 6px solid var(--azul-brillo);
        box-shadow: 0 0 30px rgba(0, 210, 255, 0.4);
        margin-bottom: 15px;
    }

    .header-title { font-size: 2.2rem; margin: 10px 0 5px; letter-spacing: 2px; font-weight: 800; }
    .header-subtitle { color: #94a3b8; font-size: 1rem; margin: 0; opacity: 0.8; }
    
    .container { max-width: 1200px; margin: 20px auto 50px; padding: 0 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; }
    .card-link { text-decoration: none; color: inherit; display: block; }
    
    /* TARJETAS CON ANIMACIÓN Y MOVIMIENTO REESTABLECIDO */
    .card {
        background: var(--tarjeta-bg);
        padding: 35px;
        border-radius: 24px;
        border: 1px solid rgba(255,255,255,0.05);
        text-align: center;
        transition: all 0.3s ease-out; /* Esta línea es la clave */
        height: 100%;
        opacity: 0;
        animation: slideIn 0.8s ease forwards;
    }
    
    @keyframes slideIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Retrasos de entrada */
    .card-link:nth-child(1) .card { animation-delay: 0.1s; }
    .card-link:nth-child(2) .card { animation-delay: 0.2s; }
    .card-link:nth-child(3) .card { animation-delay: 0.3s; }
    .card-link:nth-child(4) .card { animation-delay: 0.4s; }
    .card-link:nth-child(5) .card { animation-delay: 0.5s; }
    .card-link:nth-child(6) .card { animation-delay: 0.6s; }

    /* ¡AQUÍ ESTÁ EL MOVIMIENTO! */
    .card:hover { 
        transform: translateY(-12px); 
        border-color: var(--verde-neon); 
        box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        background: #1c2128;
    }

    .card img { height: 110px; margin: 0 auto 20px; display: block; border-radius: 15px; }
    .card h3 { color: var(--verde-neon); font-size: 1.5rem; margin-bottom: 10px; font-weight: 800; }
    .card p { color: #8b949e; font-size: 0.95rem; }

    .planes-section { max-width: 1000px; margin: 80px auto; padding: 0 20px; }
    .planes-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
    .plan-card {
        background: #1c2128; padding: 40px; border-radius: 30px;
        border: 1px solid rgba(255,255,255,0.1); text-align: center;
    }
    .plan-elite { border: 2px solid var(--verde-neon); position: relative; }
    .badge {
        position: absolute; top: -15px; right: 20px;
        background: var(--verde-neon); color: var(--azul-fondo);
        padding: 5px 15px; border-radius: 10px; font-weight: bold; font-size: 0.8rem;
    }

    .cta-section { text-align: center; padding: 40px 20px 100px; }
    .btn-ws {
        display: inline-block; padding: 20px 50px;
        background: #25d366; color: white;
        text-decoration: none; border-radius: 100px;
        font-weight: 800; font-size: 1.2rem;
        box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
        70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
    }

    footer { padding: 40px; text-align: center; opacity: 0.5; font-size: 0.9rem; }
</style>
